<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Entertainment Company</title>
    <link rel="stylesheet" href="style/main.css">
    <!--End Theme CSS-->
    <!--Start Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <!--End Google font-->
    <!--Favicon starts here-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!--Favicon ends here-->
    <!--Font awesome starts here-->
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css"  type="text/css"/>
    <!--Font awesome ends here-->

    <!--Magnific pop up start-->

    <link rel="stylesheet" href="node_modules/magnific-popup/dist/magnific-popup.css" type="text/css"/>
    <!--Magnific pop up end-->

    <!--Animate css starts here-->
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <!--Animate css ends here-->

</head>
<body>
<header>
    <div class="logoSection">
        <a href="index.html"><img class="logoImage" src="img/fedcalmus.png" alt="logo"/></a>
    </div>
    <div class="container">
        <ul class="menuItems clearAfter">
            <li class="expandable"><a href="#">Films</a>
                <div class="expandableItems">
                    <a href="#">List of films</a>
                    <a href="#">Add a film</a>
                </div>
            </li>
            <li class="expandable"><a href="#">Actors</a>
                <div class="expandableItems">
                    <a href="#">List of actors</a>
                    <a href="#">Add an actor</a>
                </div>
            </li>
            <li><a href="#">About Hollywood</a></li>
        </ul>
    </div>
</header>
<div class="breadcrumbSection">
    <h4 class="breadcrumdHeading">Add Entertainment Company</h4>
    <ul class="breadcrumbs">
        <li><a href="index.html" class="breadcrumbLink transition">Home</a></li>
        <li>Add Entertainment Company</li>
    </ul>
</div>
<div class="container">
    <fieldset class="tablefieldset clearAfter">
        <legend>Add Entertainment Company</legend>
            <form action="" class="addForm">
                <div class="formRow">
                <div class="formLeftContent">
                    <label>Image Upload</label>
                </div>
                <div class="formRightContent ">
                    <input type="file" name="pic" id="imageUpload" accept="image/*">
                    <label for="imageUpload" class="imageUpload"><i class="far fa-images"></i></label>
                </div>
            </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label for="companyName">Entertainment Company Name</label>
                    </div>
                    <div class="formRightContent">
                        <input type="text" title="companyName" id="companyName" maxlength="50">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label for="foundationDate">Foundation Date</label>
                    </div>
                    <div class="formRightContent">
                        <input type="date" title="foundationDate" id="foundationDate">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label for="revenue">Revenue $</label>
                    </div>
                    <div class="formRightContent">
                        <input type="number" title="revenue" id="revenue">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label for="listOfFilms">Highest grossing film</label>
                    </div>
                    <div class="formRightContent">
                        <select title="listOfFilms" id="listOfFilms">
                            <option value="HarryPotter" selected="selected">Harry Potter and the Deathly Hallows â€“ Part 2</option>
                            <option value="darkKnight" >The Dark Knight Rises</option>
                            <option value="theHobbit">The Hobbit: An Unexpected Journey</option>
                            <option value="inception">Inception</option>
                        </select>
                    </div>
                </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label for="emailAddress">Email address</label>
                    </div>
                    <div class="formRightContent">
                        <input type="email" title="email" id="emailAddress">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label for="phoneNumber">Phone Number</label>
                    </div>
                    <div class="formRightContent">
                        <input type="number" title="phoneNumber" id="phoneNumber">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label>Entertainment type</label>
                    </div>
                    <div class="formRightContent">
                        <input id="movie" type="radio" name="movie" value="M">
                        <label for="movie">Movie</label>
                        <input id="cartoon" type="radio" name="movie" value="C">
                        <label for="cartoon">Cartoon</label>
                    </div>
                </div>
                <div class="formRow">
                    <div class="formLeftContent">
                        <label for="description">Description</label>
                    </div>
                    <div class="formRightContent">
                          <textarea placeholder="Add general information..." rows="4" cols="50" title="generalInfo" id="description"></textarea>
                    </div>
                </div>
            </form>
    </fieldset>
</div>
<footer>
    <div class="container">
        <p> &#169; X corporation 2018</p>
        <!--<p class="positiveText">Dearik, you need to smile here :)</p>-->
    </div>
</footer>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/magnific-popup/dist/jquery.magnific-popup.js"></script>
<script src="js/magnific.js"></script>
<script>
    $(document).on('click', '.popup-modal-dismiss', function (e) {
        e.preventDefault();
        $.magnificPopup.close();
    });
</script>
<script>
    $(document).ready(function() { $("#listOfFilms").select2(); });
</script>
</body>
</html>
